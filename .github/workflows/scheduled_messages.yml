name: Zamanlanmış Telegram Mesajları

on:
  schedule:
    # 17:00 TR (14:00 UTC) - 1. ve 2. ilan
    - cron: '0 14 * * *'
    # 18:00 TR (15:00 UTC) - 3. ve 4. ilan
    - cron: '0 15 * * *'
    # 19:00 TR (16:00 UTC) - 5. ve 6. ilan
    - cron: '0 16 * * *'
    # 20:00 TR (17:00 UTC) - 7. ve 8. ilan
    - cron: '0 17 * * *'
  
  workflow_dispatch: # Manuel tetikleme

jobs:
  send-scheduled:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Send scheduled messages
      run: python scheduled_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

