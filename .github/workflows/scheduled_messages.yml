name: Zamanlanmış Telegram Mesajları

on:
  schedule:
    # 13:00 TR (10:00 UTC) - 1. ilan
    - cron: '0 10 * * *'
    # 18:00 TR (15:00 UTC) - 11. ilan
    - cron: '0 15 * * *'
    # 19:00 TR (16:00 UTC) - 21. ilan
    - cron: '0 16 * * *'
    # 20:00 TR (17:00 UTC) - 31. ilan
    - cron: '0 17 * * *'
  
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Başlangıç ilan indeksi (0-indexed)'
        required: true
        default: '0'
      count:
        description: 'Gönderilecek ilan sayısı'
        required: true
        default: '2'

jobs:
  send-13:
    if: github.event.schedule == '0 10 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: 13:00 - İlan 1
      run: python scheduled_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ILAN_START_INDEX: ${{ github.event.inputs.start_index || '0' }}
        ILAN_COUNT: ${{ github.event.inputs.count || '1' }}

  send-18:
    if: github.event.schedule == '0 15 * * *'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: 18:00 - İlan 11
      run: python scheduled_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ILAN_START_INDEX: '10'
        ILAN_COUNT: '1'

  send-19:
    if: github.event.schedule == '0 16 * * *'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: 19:00 - İlan 21
      run: python scheduled_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ILAN_START_INDEX: '20'
        ILAN_COUNT: '1'

  send-20:
    if: github.event.schedule == '0 17 * * *'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: 20:00 - İlan 31
      run: python scheduled_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ILAN_START_INDEX: '30'
        ILAN_COUNT: '1'

