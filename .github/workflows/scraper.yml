on:
  schedule:
    # Her gÃ¼n saat 09:00 UTC (12:00 TR) Ã§alÄ±ÅŸÄ±r
    - cron: '0 9 * * *'
  
  workflow_dispatch: # Manuel tetikleme iÃ§in

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run scraper
      run: |
        python github_scraper.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ilanlar.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– GÃ¼nlÃ¼k ilan taramasÄ± - $(date +'%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Send Telegram notification
      if: success()
      run: |
        # JSON iÃ§eriÄŸini oku ve text olarak gÃ¶nder
        JSON_CONTENT=$(cat data/ilanlar.json)
        
        # Telegram'a text mesajÄ± olarak gÃ¶nder
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": $(jq -Rs . data/ilanlar.json)}"

