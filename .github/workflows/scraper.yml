on:
  schedule:
    # Her gÃ¼n saat 09:00 UTC (12:00 TR) Ã§alÄ±ÅŸÄ±r
    - cron: '0 9 * * *'
  
  workflow_dispatch: # Manuel tetikleme iÃ§in

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python github_scraper.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– GÃ¼nlÃ¼k ilan taramasÄ± - $(date +'%Y-%m-%d %H:%M')"
        
        # Conflict durumunda pull ve retry
        git pull --rebase origin main || true
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Send Telegram notification
      if: success()
      run: python send_telegram.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_REPOSITORY: ${{ github.repository }}

