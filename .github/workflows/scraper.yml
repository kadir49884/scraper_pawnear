name: G羹nl羹k 襤lan Scraper

on:
  schedule:
    # Her g羹n saat 09:00 UTC (12:00 TR) 癟al覺覺r
    - cron: '0 9 * * *'
  
  workflow_dispatch: # Manuel tetikleme i癟in

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python github_scraper.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m " G羹nl羹k ilan taramas覺 - $(date +'%Y-%m-%d %H:%M')"
        
        # Conflict durumunda pull ve retry
        git pull --rebase origin main || true
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Send Telegram notification
      if: success()
      run: |
        # Bug羹n羹n tarihli dosyas覺n覺 bul
        BUGUN=$(date +'%Y-%m-%d')
        TARIHLI_DOSYA="data/ilan_taramasi_${BUGUN}.json"
        
        # Telegram'a text mesaj覺 olarak g繹nder
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -H "Content-Type: application/json" \
          -d "{\"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": $(jq -Rs . $TARIHLI_DOSYA)}"

