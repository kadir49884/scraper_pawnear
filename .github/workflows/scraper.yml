name: G√ºnl√ºk ƒ∞lan Scraper

on:
  schedule:
    # Her g√ºn saat 09:00 UTC (12:00 TR) √ßalƒ±≈üƒ±r
    - cron: '0 9 * * *'
  
  workflow_dispatch: # Manuel tetikleme i√ßin

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python github_scraper.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ G√ºnl√ºk ilan taramasƒ± - $(date +'%Y-%m-%d %H:%M')"
        
        # Conflict durumunda pull ve retry
        git pull --rebase origin main || true
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Send Telegram notification
      if: success()
      run: |
        BUGUN=$(date +'%Y-%m-%d')
        TARIHLI_DOSYA="data/ilan_taramasi_${BUGUN}.json"
        
        # Dosya var mƒ± kontrol et
        if [ ! -f "$TARIHLI_DOSYA" ]; then
          echo "Hata: $TARIHLI_DOSYA bulunamadi"
          exit 0
        fi
        
        # ƒ∞statistikleri hesapla
        TOPLAM=$(jq '. | length' "$TARIHLI_DOSYA" 2>/dev/null || echo "0")
        KEDI=$(jq '[.[] | select(.kategori == "Kedi")] | length' "$TARIHLI_DOSYA" 2>/dev/null || echo "0")
        KOPEK=$(jq '[.[] | select(.kategori == "Kopek")] | length' "$TARIHLI_DOSYA" 2>/dev/null || echo "0")
        
        # Mesaj olu≈ütur
        MESAJ="Gunluk Ilan Taramasi - ${BUGUN}%0A%0AToplam: ${TOPLAM} ilan%0AKedi: ${KEDI}%0AKopek: ${KOPEK}%0A%0AGitHub: https://github.com/${{ github.repository }}/blob/main/${TARIHLI_DOSYA}"
        
        # Telegram'a g√∂nder
        curl -s -X GET "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MESAJ}" || echo "Telegram hatasi (devam ediliyor)"

